# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    #kb_variant = qwerty,dvorak # qwerty,dvorak (BUT KEEP FOR BINDS USING CONFIG)
    #kb_options = grp:toggle

	# KEYD Takes care of Capslock as Escape + CTRL
    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 1.0 # -1.0 - 1.0, 0 means no modification.
    #force_no_accel = true
    accel_profile = flat
}

# If using ctrl:nocapsr, both caps and lctrl send Control_L but with different keycodes: caps=66 vs lctrl=37, so we must then use the keycode
#bindr=CONTROL,66,exec, YDOTOOL_SOCKET=/run/user/1000/.ydotool_socket ydotool key 1:1 1:0
# If using caps:ctrl_modifier, it's simpler:
# bindr=CONTROL,Caps_Lock,exec, YDOTOOL_SOCKET="$HOME/.ydotool_socket" ydotool key 1:1 1:0                                    
# Control_L can also be redefined to whatever, here PageUp
# bindr=CONTROL,Control_L,exec, YDOTOOL_SOCKET=/run/user/1000/.ydotool_socket ydotool key 109:1 109:0
# replace 1001 by your UID above

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # SEE THIS BEFORE TURNING ON:::: https://wiki.hyprland.org/Configuring/Tearing/
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.9696
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

#master {
#    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#    new_is_master = true
#}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
	disable_splash_rendering = true
	disable_hyprland_logo = true
	force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers, -1 for random
    enable_swallow = true
    # swallow_regex = ^(foot)
}

