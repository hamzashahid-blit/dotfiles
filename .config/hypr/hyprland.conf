# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# https://wiki.hyprland.org/Configuring/Binds/
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod ALT CONTROL, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, E, exec, emacsclient -c -a ''
bind = $mainMod SHIFT, W, exec, librewolf
bind = $mainMod SHIFT, A, exec, anki
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod SHIFT, P, pseudo, # dwindle
bind = $mainMod, N, togglesplit, # dwindle
bind = $mainMod, P, pin,

# SCREENSHOTS (SHIFT = Copy, CTRL = Slurp)
bind = $mainMod, G, exec, grim "$HOME/pix/scrots/$(date +'%d%b%Y-%H.%M.%S-%N').png"
bind = $mainMod SHIFT, G, exec, grim - | wl-copy
bind = $mainMod CONTROL, G, exec, grim -g "$(slurp -d)" "$HOME/pix/scrots/$(date +'%d%b%Y-%H.%M.%S-%N').png"
bind = $mainMod CONTROL SHIFT, G, exec, grim -g "$(slurp -d)" - | wl-copy
bind = $mainMod, A, exec, grim -g "$(slurp -d)" "$HOME/tmp/manga-ocr/manga-ocr.png" # JP w/ manga_ocr + yomitan (clipboard watch) + nyaa.si

# Custom... Scripts and everything
# bind = $mainMod, space, exec, $HOME/.config/hypr/cycle-layout

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d 
#bind = $mainMod, semicolon, submap, resize
#submap=resize
#bind = , escape, submap, reset 
binde = $mainMod CONTROL, H, resizeactive, -30 0
binde = $mainMod CONTROL, L, resizeactive, 30 0
binde = $mainMod CONTROL, K, resizeactive, 0 -30
binde = $mainMod CONTROL, J, resizeactive, 0 30
#submap = reset
# Make $mainmod, semicolon    submap/search for scripts etc...
bind = $mainMod, w, exec, sh "$HOME/.config/hypr/random-wallpaper.sh"

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, bracketleft, workspace, -1
bind = $mainMod, bracketright, workspace, +1 

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, bracketleft, movetoworkspace, -1
bind = $mainMod SHIFT, bracketright, movetoworkspace, +1 

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod CONTROL, 1, movetoworkspacesilent, 1
bind = $mainMod CONTROL, 2, movetoworkspacesilent, 2
bind = $mainMod CONTROL, 3, movetoworkspacesilent, 3
bind = $mainMod CONTROL, 4, movetoworkspacesilent, 4
bind = $mainMod CONTROL, 5, movetoworkspacesilent, 5
bind = $mainMod CONTROL, 6, movetoworkspacesilent, 6
bind = $mainMod CONTROL, 7, movetoworkspacesilent, 7
bind = $mainMod CONTROL, 8, movetoworkspacesilent, 8
bind = $mainMod CONTROL, 9, movetoworkspacesilent, 9
bind = $mainMod CONTROL, 0, movetoworkspacesilent, 10
bind = $mainMod CONTROL, bracketleft, movetoworkspacesilent, -1
bind = $mainMod CONTROL, bracketright, movetoworkspacesilent, +1 

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, scratchpad
bind = $mainMod SHIFT, S, movetoworkspace, special:scratchpad
bind = $mainMod CONTROL, S, movetoworkspacesilent, special:scratchpad
bind = $mainMod ALT, S, movetoworkspacesilent, special:scratchpad

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-
# Should be XF86AudioMute but that key is stuck on my current keyboard...
bind  =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

