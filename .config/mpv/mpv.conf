cache-pause=no
sub-visibility=yes
sub-auto=fuzzy
alang=jpn,jp,ja-orig,ja,en
slang=jpn,jp,ja-orig,ja,en
audio-file-auto=fuzzy
save-position-on-quit=yes
autofit-larger=100%x100%
geometry=50%:50%
#sub-font="Noto Sans Mono CJK JP 12"
sub-font="M PLUS 1p"
sub-font-size=50
sub-scale=0.5
ytdl-format=bestvideo[height<=?1080]+bestaudio/best
ytdl-raw-options=cookies-from-browser=chromium,ignore-config=,sub-langs="ja-orig,ja,jpn,jp,en",write-sub=,write-auto-sub= 
# ytdl-raw-options=ignore-config=,sub-langs="ja-orig,ja.*,jpn,jp.*,en.*",write-sub=,write-auto-sub=

# uosc provides seeking & volume indicators (via flash-timeline and flash-volume commands)
# if you decide to use them, you don't need osd-bar
osd-bar=no
# uosc will draw its own window controls and border if you disable window border
#border=no

# If the UI feels sluggish/slow while playing video, you can remedy this a bit with this Though this does come at the cost of a little bit higher CPU/GPU load
video-sync=display-resample