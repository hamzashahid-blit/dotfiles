[alpha]
modifier = <super> <alt>

[annotate]
clear_workspace = <alt> <super> KEY_C
draw = <alt> <super> BTN_RIGHT
from_center = true
line_width = 3.000000
method = draw
stroke_color = \#FF0000FF

[autorotate-iio]
lock_rotation = false
rotate_down = <ctrl> <super> KEY_DOWN
rotate_left = <ctrl> <super> KEY_LEFT
rotate_right = <ctrl> <super> KEY_RIGHT
rotate_up = <ctrl> <super> KEY_UP

[autostart]
autostart_wf_shell = false
browser = qutebrowser
cliphist_image = wl-paste --type image --watch cliphist store
cliphist_text = wl-paste --type text --watch cliphist store
emacs = XDG_BACKEND=Wayland && emacsclient -c -a "emacs"
fix_kdeconnect = export QT_QPA_PLATFORM=xcb && /usr/libexec/kdeconnectd
gamma = wlsunset -l 24.9 -L 67.0
gmpx = gromit-mpx -v
idle = swayidle before-sleep swaylock
kdeconnect = kdeconnect-app
launcher_cache = bash -c 'compgen -c' > /dev/null
notifications = mako
portal = /usr/libexec/xdg-desktop-portal
status_bar = yambar
wallpaper = swww init
ydotoold = ydotoold

[background-view]
app_id = mpv
command = mpv --loop=inf
file = 
inhibit_input = true

[bench]
average_frames = 1
frames_per_update = 3
position = top_center

[blur]
kawase_offset = 1
mode = kawase
toggle = <super> KEY_B

[command]
binding_banish = <super> KEY_Z
binding_gmpx_clear = <shift> KEY_F9
binding_gmpx_redo = <shift> KEY_F8
binding_gmpx_undo = KEY_F8
binding_gmpx_visibility = KEY_F9
binding_launchers = <super> KEY_P
binding_launchers_drun = <super> <shift> KEY_P
binding_lockscreen = <super> <ctrl> KEY_BACKSPACE
binding_logout = <super> KEY_BACKSPACE
binding_mute = KEY_MUTE
binding_screenshot = <super> KEY_X
binding_screenshot_edit = <super> <ctrl> KEY_X
binding_screenshot_edit_region = <super> <alt> KEY_X
binding_screenshot_region = <super> <shift> KEY_X
command_banish = ydotool mousemove -a -x 1080 -y 1920
command_browser = qutebrowser
command_emacs = XDG_BACKEND=Wayland && emacsclient -c -a ""
command_gmpx_clear = gromit-mpx --clear
command_gmpx_redo = gromit-mpx --redo
command_gmpx_undo = gromit-mpx --undo
command_gmpx_visibility = gromit-mpx --visibility
command_launchers = bash -c "$(bash -c 'compgen -c | sort -u' | tofi)"
command_launchers_drun = tofi-drun
command_light_down = light -U 5
command_light_up = light -A 5
command_lockscreen = swaylock
command_logout = wlogout
command_mute = pamixer --toggle-mute
command_screenshot = grim ~/pix/scrots/$(date +%y%b%d-%H:%M:%S).$(uuidgen).png
command_screenshot_edit = grim - | swappy -f -
command_screenshot_edit_region = grim -g "$(slurp)" - | swappy -f -
command_screenshot_region = grim -g "$(slurp)" ~/pix/scrots/$(date +%y%b%d-%H:%M:%S).$(uuidgen).png
command_terminal = foot
command_volume_down = pamixer -d 5
command_volume_up = pamixer -i 5
repeatable_binding_browser = <super> <shift> KEY_W
repeatable_binding_emacs = <super> <shift> KEY_E
repeatable_binding_light_down = KEY_BRIGHTNESSDOWN
repeatable_binding_light_up = KEY_BRIGHTNESSUP
repeatable_binding_terminal = <super> KEY_ENTER
repeatable_binding_volume_down = KEY_VOLUMEDOWN
repeatable_binding_volume_up = KEY_VOLUMEUP

[core]
plugins = alpha animate autostart command simple-tile cube expo fast-switcher fisheye grid idle invert move oswitch place resize switcher vswitch window-rules wm-actions wobbly wrot zoom blur dbus dbus_interface wf-prop annotate hide-cursor
preferred_decoration_mode = server
repeatable_close_top_view = <super> KEY_Q | <alt> KEY_F4
vheight = 3
vwidth = 3

[crosshair]
line_color = \#FF0000FF
line_width = 2

[cube]
activate = <super> <alt> BTN_LEFT
background_mode = skydome
skydome_texture = /home/hamza/pix/memes/spider-man-why-alibaba-suit.jpg
speed_zoom = 0.06

[expo]
select_workspace_1 = KEY_1
select_workspace_2 = KEY_2
select_workspace_3 = KEY_3
select_workspace_4 = KEY_4
select_workspace_5 = KEY_5
select_workspace_6 = KEY_6
select_workspace_7 = KEY_7
select_workspace_8 = KEY_8
select_workspace_9 = KEY_9
toggle = <super>

[fast-switcher]
activate = <super> KEY_ESC

[fisheye]
toggle = <super> <ctrl> KEY_F

[focus-steal-prevent]
cancel_keys = KEY_ENTER
deny_focus_views = none
timeout = 1000

[follow-focus]
change_output = true
change_view = true
focus_delay = 50
raise_on_top = true
threshold = 10

[force-fullscreen]
constrain_pointer = false
constraint_area = view
key_toggle_fullscreen = <alt> <super> KEY_F
preserve_aspect = true
transparent_behind_views = true
x_skew = 0.000000
y_skew = 0.000000

[grid]
restore = <super> KEY_DOWN | <super> KEY_KP0
slot_b = <super> KEY_KP2
slot_bl = <super> KEY_KP1
slot_br = <super> KEY_KP3
slot_c = <super> KEY_UP | <super> KEY_KP5
slot_l = <super> KEY_LEFT | <super> KEY_KP4
slot_r = <super> KEY_RIGHT | <super> KEY_KP6
slot_t = <super> KEY_KP8
slot_tl = <super> KEY_KP7
slot_tr = <super> KEY_KP9

[hide-cursor]
hide_delay = 2000
toggle = <ctrl> <super> KEY_H

[hinge]
filename = /sys/bus/iio/devices/iio:device1/in_angl0_raw
flip_degree = 180
poll_freq = 200

[idle]
dpms_timeout = 400
screensaver_timeout = 300
toggle = <super> <shift> KEY_Z

[input]
cursor_theme = Adwaita
xkb_layout = us,ur
xkb_variant = qwerty,workman

[invert]
toggle = <super> KEY_I

[join-views]

[keycolor]
color = \#000000FF
opacity = 0.250000
threshold = 0.500000

[mag]
default_height = 500
toggle = <alt> <super> KEY_M
zoom_level = 75

[move]
activate = <super> BTN_LEFT

[oswitch]
next_output = <super> KEY_O
next_output_with_win = <super> <shift> KEY_O

[resize]
activate = <super> BTN_RIGHT

[showrepaint]
reduce_flicker = true
toggle = <alt> <super> KEY_S

[simple-tile]
button_move = <super> BTN_LEFT
button_resize = <super> BTN_RIGHT
inner_gap_size = 4
key_focus_above = <super> KEY_K
key_focus_below = <super> KEY_J
key_focus_left = <super> KEY_H
key_focus_right = <super> KEY_L
key_toggle = <super> KEY_T
outer_horiz_gap_size = 8
outer_vert_gap_size = 8

[switcher]
next_view = <super> KEY_TAB
prev_view = <super> <shift> KEY_TAB
speed = 200
start_from_active = false

[view-shot]
capture = <alt> <super> BTN_MIDDLE
command = notify-send "The view under cursor was captured to %f"
filename = /tmp/snapshot-%F-%T.png

[vswitch]
binding_1 = <super> KEY_1
binding_2 = <super> KEY_2
binding_3 = <super> KEY_3
binding_4 = <super> KEY_4
binding_5 = <super> KEY_5
binding_6 = <super> KEY_6
binding_7 = <super> KEY_7
binding_8 = <super> KEY_8
binding_9 = <super> KEY_9
binding_down = <ctrl> <super> KEY_J
binding_left = <ctrl> <super> KEY_H
binding_right = <ctrl> <super> KEY_L
binding_up = <ctrl> <super> KEY_K
with_win_1 = <super> <ctrl> <shift> KEY_1
with_win_2 = <super> <ctrl> <shift> KEY_2
with_win_3 = <super> <ctrl> <shift> KEY_3
with_win_4 = <super> <ctrl> <shift> KEY_4
with_win_5 = <super> <ctrl> <shift> KEY_5
with_win_6 = <super> <ctrl> <shift> KEY_6
with_win_7 = <super> <ctrl> <shift> KEY_7
with_win_8 = <super> <ctrl> <shift> KEY_8
with_win_9 = <super> <ctrl> <shift> KEY_9
with_win_down = <ctrl> <super> <shift> KEY_J
with_win_left = <ctrl> <super> <shift> KEY_H
with_win_right = <ctrl> <super> <shift> KEY_L
with_win_up = <ctrl> <super> <shift> KEY_K

[water]
activate = <ctrl> <super> BTN_LEFT

[window-rules]
kde_connect_move = on created if app_id is "kdeconnect" then set alpha 0.7
sioyek_transparency = on created if app_id is "sioyek" then set alpha 0.7

[winzoom]
dec_x_binding = <ctrl> <super> KEY_LEFT
dec_y_binding = <ctrl> <super> KEY_UP
inc_x_binding = <ctrl> <super> KEY_RIGHT
inc_y_binding = <ctrl> <super> KEY_DOWN
modifier = <ctrl> <super> 
nearest_filtering = false
preserve_aspect = true
zoom_step = 0.100000

[wm-actions]
toggle_always_on_top = <super> KEY_U
toggle_fullscreen = <super> KEY_F
toggle_sticky = <super> <shift> KEY_U

[workspace-names]
background_color = \#333333B3
background_radius = 30.000000
display_duration = 500
font = sans-serif
margin = 0
position = center
show_option_names = false
text_color = \#FFFFFFFF

[wrot]
activate = <super> <ctrl> BTN_RIGHT

[zoom]
modifier = <super>

