   right:
     - mem:
         content:
           - string: 
               text: ""
               font: Font Awesome 6 Free:style=solid:size=15
               foreground: b16286ff
               right-margin: 6
           - string:
               text: "{percent_used}% ({used:mb}MB)"
               foreground: b16286ff
           - string: { text: " | " }
     - cpu:
         content:
           map:
             conditions:
               id < 0:
                 - string: 
                     text: ""
                     font: Font Awesome 6 Free:style=solid:size=15
                     foreground: 83a598ff
                     right-margin: 6
                 - string:
                     foreground: 83a598ff
                     text: "{cpu}%"
                 - string: { text: " | " }
     - network:
         name: enp8s0
         poll-interval: 1
         content:
           map:
             conditions:
               state == up:
                 - string:
                     text: "󰖩 "
                     font: "SauceCodePro Nerd Font:size=18:regular"
                     foreground: b8bb26ff
                 - string:
                     text: "{dl-speed:mb:.1}d/{ul-speed:mb:.1}u"
                     foreground: b8bb26ff
                 - string:
                     text: " | "
                     foreground: b8bb26ff
               state != up:
                 - string:
                     text: "󰖪 "
                     font: "SauceCodePro Nerd Font:size=18:regular"
                 - string:
                     text: "{dl-speed}/{ul-speed:2}"
                 - string:
                     text: " | "
     - clock:
         date-format: "%b %d, %a (%Y)"
         time-format: "%I:%M %p :%S"
         content:
           - string: 
               text: ""
               font: "Font Awesome 6 Free:style=solid:size=15"
               foreground: fe8019ff
               right-margin: 6
           - string: 
               text: "{date}"
               foreground: fe8019ff
           - string: { text: " | " }
           - string: 
               text: ""
               font: "Font Awesome 6 Free:style=solid:size=15"
               foreground: fe8019ff
               right-margin: 6
           - string: 
               text: "{time}"
               foreground: fe8019ff


