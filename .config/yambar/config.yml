bar:
   font: mononoki:pixelsize=17:slant=normal
   location: top
   height: 26
   foreground: ebdbb2ff
   background: 282828ff
   margin: 5 

   border:
     color: 504945ff
     bottom-width: 2

   left:
     - river:
         title:
           map:
             conditions:
               mode == "normal":
                 - string:
                     text: "| {title}"
               mode == "passthrough":
                 - string:
                     text: "| [->] {title}"
         content:
           map:
             on-click:
               left: sh -c "riverctl set-focused-tags $((1 << ({id} - 1)))"
               right: sh -c "riverctl toggle-focused-tags $((1 << ({id} -1)))"
               middle: sh -c "riverctl toggle-view-tags $((1 << ({id} -1)))"
             conditions:
               id == 1:
                 map:
                   conditions:
                     focused:
                       map:
                         conditions:
                           occupied:
                             - string: {text: "["}
